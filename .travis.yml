language: java
before_install:
  - mvn install -DskipTests=true -DfinalName=MaglevIO-$TRAVIS_TAG
  - chmod +x ./script.sh
jdk:
  - openjdk7
  - oraclejdk8
deploy:
  provider: releases
  api_key:
    secure: 
  file: target/MaglevIO-$TRAVIS_TAG.jar
  skip_cleanup: true
  on:
    repo: SumiMakito/MaglevIO
    tags: true
script:
    ./script.sh
